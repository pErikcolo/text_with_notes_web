<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Text With Notes</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>      
<body>
    <header>
        <h1>Text With Notes</h1> <!-- Questo sarà sostituito con il titolo della canzone -->
        <nav>
            <label for="categoryFilter">Filtra per categoria:</label>
            <select id="categoryFilter">
                <option value="">Tutte</option>
            </select>
            <button id="favoritesButton">Preferiti</button>
            <button id="clearFavoritesButton" style="display: none;">Svuota preferiti</button>
        </nav>
    </header>    
    <main>
        <button id="backButton" style="display: none;">Torna alla lista</button>
        <!-- Contenitore dei pulsanti -->
        <div id="controlsContainer">
            <button id="transposeUp">T+</button>
            <button id="transposeDown">T-</button>
            <button id="scrollingButton" class="play">▶</button>
            <button id="increaseFontSize">A+</button>
            <button id="decreaseFontSize">A-</button>
            <button id="viewModeButton">Solo testo</button>
        </div>
        <ul id="songList"></ul>
        <div id="songContent">
            <p>Seleziona una canzone per iniziare.</p>
        </div>
    </main>    
    <!-- Contenitore unico per i controlli -->
    <div id="controlsContainer">
        <button id="transposeUp">T+</button>
        <button id="transposeDown">T-</button>
        <button id="scrollingButton" class="play">▶</button>
        <button id="increaseFontSize">A+</button>
        <button id="decreaseFontSize">A-</button>
        <button id="viewModeButton">Solo testo</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
